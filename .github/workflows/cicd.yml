name: 'Homelab IaC Pipeline'

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure-as-code/**'

  pull_request_target:
    branches: [ main ]
    paths:
      - 'infrastructure-as-code/**'

jobs:
  validate:
    name: 'Lint and Validate'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Setup Terraform' 
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - run: terraform fmt -check -recursive
        working-directory: ./infrastructure-as-code
      - run: terraform validate
        working-directory: ./infrastructure-as-code

  plan:
    name: 'Terraform Plan'
    needs: validate
    if: github.event_name == 'pull_request_target'
    runs-on: [self-hosted, homelab]
    env: 
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      # Add this new step
      - name: 'Setup Terraform Credentials'
        run: |
          mkdir -p ~/.terraform.d
          echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TF_API_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: 'Setup SSH Key'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIBVIRT_SSH_PRIVATE_KEY }}
      - name: 'Run Terraform Plan'
        run: make plan
        working-directory: ./infrastructure-as-code

  deploy:
    name: 'Deploy to Homelab'
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: [self-hosted, homelab]

    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: 'Setup Terraform Credentials'
        run: |
          mkdir -p ~/.terraform.d
          echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TF_API_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: 'Setup SSH Key'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIBVIRT_SSH_PRIVATE_KEY }}
      - name: 'Run Makefile to Deploy'
        run: make all
        working-directory: ./infrastructure-as-code
